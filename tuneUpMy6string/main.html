<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="Styles/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>tuneUpMy6string</title>
  </head>
  <body>
    <h1>
      <font color="black" class="tuning">tuneUpMy</font> <br />
      6string
    </h1>
    <!-- Letters to match notes for each tuning -->
    <div class="eStdNotes">
      <div id="E1">E</div>
      <div id="E2">A</div>
      <div id="E3">D</div>
      <div id="E4">G</div>
      <div id="E5">B</div>
      <div id="E6">E</div>
    </div>
    <!-- Drop down menus to select tuning -->
    <div class="menuWrap">
      <select id="eStdMenu" class="menus">
        <option value="0">--Select E Standard--</option>
        <option value="e1">E Standard Tuning</option>
      </select>
      <select id="dropMenu" class="menus">
        <option value="d1">--Select Drop Tuning--</option>
        <option value="d2">Drop D</option>
        <option value="d3">Drop C♯/Drop D</option>
        <option value="d4">Drop C</option>
        <option value="d5">Drop B</option>
        <option value="d6">Drop A♯/Drop B♭</option>
        <option value="d7">Drop A</option>
        <option value="d8">Drop G♯/Drop A♭</option>
        <option value="d9">Drop F♯/Drop G♭</option>
        <option value="d10">Drop F</option>
        <option value="d11">Drop E</option>
        <option value="d12">Drop D♯/Drop E♭</option>
      </select>
      <select id="openMenu" class="menus">
        <option value="o1">--Select Open Tuning--</option>
        <option value="o2">Major Open A</option>
        <option value="o3">Major Open B</option>
        <option value="o4">Major Open C</option>
        <option value="o5">Major Open D</option>
        <option value="o6">Major Open E</option>
        <option value="o7">Major Open F</option>
        <option value="o8">Major Open G</option>
      </select>
      <select id="regMenu" class="menus">
        <option value="r1">--Select Regular Tuning--</option>
        <option value="r2">Major Seconds</option>
        <option value="r3">Minor Thirds</option>
        <option value="r4">Major Thirds</option>
        <option value="r5">All fourths</option>
        <option value="r6">Augmented fourths</option>
      </select>
    </div>
    <!-- buttons on strings -->
    <div class="button-wrapper">
      <button id="audio-button6" class="string">6</button>
      <button id="audio-button5" class="string">5</button>
      <button id="audio-button4" class="string">4</button>
      <button id="audio-button3" class="string">3</button>
      <button id="audio-button2" class="string">2</button>
      <button id="audio-button1" class="string">1</button>
    </div>
    <script src="Scripts/main.js"></script>
    <script src="Scripts/openMenu.js"></script>
    <script src="Scripts/dropMenu.js"></script>
    <script src="Scripts/regMenu.js"></script>
  </body>
</html>
